<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Zaloguj się</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Zarejestruj się</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Login</label>
					<input id="login_user" type="text" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Hasło</label>
					<input id="login_password_input" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Zapamiętaj dane logowania</label>
				</div>
				<div class="group">
					<input onclick="loginAccount()" type="button" class="button" value="Zaloguj">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Zapomniałeś hasła?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Login</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Hasło</label>
					<input id="password_input" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="password" class="label">Powtórz hasło</label>
					<input id="password_input_2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="email" class="label">EMail</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="group">
					<input onclick="registerAccount()" type="button" class="button_register" value="Zarejestruj">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Masz już konto?</a>
				</div>
			</div>
		</div>
	</div>
</div>
